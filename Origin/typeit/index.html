<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="example1"></h3>
<script src="typeit/dist/jquery-2.1.4.min.js"></script>
<script src="typeit/dist/typeit.min.js"></script>
<script>

    $('#example1').typeIt({
        speed: 50,
        autoStart: false
    })
            .tiType('Wll')
            .tiPause(500)
            .tiDelete(2)
            .tiType('ell, ')
            .tiPause(1000)
            .tiType('I guess I\'m typing..')
            .tiBreak()
            .tiPause(750)
            .tiType(' but I don\'t really know what to say')
            .tiSettings({speed: 700})
            .tiType('...')
            .tiPause(750)
            .tiSettings({speed: 50})
            .tiDelete()
            .tiType('IS THAT SO <strong>WRONG??</strong>');
</script>
</body>
</html>
