<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
    <title>jQuery图片对比特效 | jQuery特效|手机微信网站特效| 网页特效库</title>
    <meta name="keywords" content="SVG特效, 手机微信网站特效, css3动画, html5特效, 网页特效" />
    <style>
    body {
        font-family: "microsoft yahei";
    }
    </style>
</head>

<body>
    <header>
        <h1>jQuery图片对比特效</h1>
    </header>
    <figure class="cd-image-container">
        <img src="img/img-original.jpg" alt="Original Image">
        <span class="cd-image-label" data-type="original">比较</span>
        <div class="cd-resize-img">
            <!-- the resizable image on top -->
            <img src="img/img-modified.jpg" alt="Modified Image">
            <span class="cd-image-label" data-type="modified">正常</span>
        </div>
        <span class="cd-handle"></span>
    </figure>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <!-- Resource jQuery -->
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
