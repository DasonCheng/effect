<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5本地缓存localstorage登录实例 | 手机微信网站特效| 网页特效库</title>
    <meta name="keywords" content="SVG特效, 手机微信网站特效, css3动画, html5特效, 网页特效" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="panel-lite">
        <div class="thumbur">
            <div class="icon-lock"></div>
        </div>
        <h4>用户登录</h4>
        <div class="form-group">
            <input required="required" class="form-control user" />
            <label class="form-label">用户名 </label>
        </div>
        <div class="form-group">
            <input type="password" required="required" class="form-control password" />
            <label class="form-label">密　码</label>
        </div>
        <a href="#" style="opacity: 0;"> </a>
        <div class="submit">保存账号信息</div>
        <div class="reset">清楚缓存</div>
    </div>
</body>

</html>
<script src="jquery-1.9.1.min.js"></script>
<script>
//判断浏览是否支持H5缓存
if (window.localStorage) {
    // 获取缓存里面的数据
    user = localStorage.getItem("userName");
    pwd = localStorage.getItem("password");
    $(".user").val(user);
    $(".password").val(pwd);
    $(".submit").click(function() {
            // 存储数据到缓存里面
            localStorage.setItem("userName", $(".user").val());
            localStorage.setItem("password", $(".password").val());
        })
        // 清除缓存
    $(".reset").click(function() {
        localStorage.clear();
    })

} else {
    alert('对不起，您的浏览器不支持HTML5本地存储');
}
</script>
